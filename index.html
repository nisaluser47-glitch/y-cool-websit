    <style>
        /* මුල් පින්තූරයේ ඇති වර්ණ */
        :root {
            --sidebar-dark: #2c3034;
            --header-black: #1a1d21;
            --active-bg: #3d4248;
            --text-gray: #adb5bd;
            --content-bg: #e9ecef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; display: flex; height: 100vh; background-color: var(--content-bg); }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-dark);
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .sidebar-header {
            padding: 15px;
            background-image: url('logo.jpg'); /* ඔබේ ලෝගෝව මෙතැනට */
            background-size: cover;
            height: 120px;
            display: flex;
            align-items: flex-end;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .menu-label { padding: 15px 20px 5px; font-size: 11px; font-weight: bold; color: #6c757d; text-transform: uppercase; }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 14px;
        }
        .menu-item:hover { background-color: var(--active-bg); color: white; }
        .menu-item i { width: 18px; text-align: center; }

        /* Main Area */
        .main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* Top Bar */
        .top-bar {
            background-color: var(--header-black);
            color: #888;
            padding: 8px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        .top-links span { margin-left: 20px; cursor: pointer; transition: 0.3s; }
        .top-links span:hover { color: white; }

        /* White Sub Bar */
        .sub-bar {
            background-color: white;
            padding: 12px 30px;
            display: flex;
            gap: 25px;
            border-bottom: 1px solid #ddd;
        }
        .sub-bar a { text-decoration: none; color: #333; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        .sub-bar a.active { border-bottom: 2px solid black; padding-bottom: 5px; }

        /* Content */
        .content-area { padding: 25px; overflow-y: auto; }

        .banner {
            background-color: #1a1d21;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .card img { width: 100%; height: 150px; object-fit: cover; background: #ddd; }
        .card-body { padding: 15px; }
        .card-body h4 { font-size: 15px; color: #222; margin-bottom: 8px; font-weight: bold; }
        .card-body p { font-size: 12px; color: #666; line-height: 1.5; }

        .icon-circle {
